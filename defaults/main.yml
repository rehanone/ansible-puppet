# code: language=ansible
---
# Allows logging of the final configuration dictionary with all defaulted values which can be helpful for debugging
# Default value for debug is false
puppet_debug: false

puppet_package_name: 'openvox-agent'
puppet_package_state: present
puppet_package_install_directory: '/opt/puppetlabs'

puppet_system_install_directory: '/usr/local/bin'

puppet_service_name: puppet
puppet_service_enabled: true
puppet_service_state: started
